<head>
    <style>
        body {
            background: linear-gradient(262deg, #ff7e27, #13f07c, #e1f013, #13d1f0, #1c3e76, #bfbdf0, #f540a6, #ff3131);
            background-size: 1600% 1600%;
            text-align: center;
            -webkit-animation: AnimationName 42s ease infinite;
            -moz-animation: AnimationName 42s ease infinite;
            animation: AnimationName 42s ease infinite;
        }
        
        @-webkit-keyframes AnimationName {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 51%
            }
            100% {
                background-position: 0% 50%
            }
        }
        
        @-moz-keyframes AnimationName {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 51%
            }
            100% {
                background-position: 0% 50%
            }
        }
        
        @keyframes AnimationName {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 51%
            }
            100% {
                background-position: 0% 50%
            }
        }
        
        body img {
            width: 50%;
            margin-top: 30px;
        }
    </style>

</head>

<body>
    <picture>
        <source srcset="doggo.png">
        <img src="doggo.png">
    </picture>
</body>
